
<div class="text-center">
<button type="button" class="btn btn-primary"  style="border-radius: 15px;" data-toggle="modal" data-target="#myModal">
  <i class="fas fa-upload"></i>&nbsp;Attendance
  </button>
</div>
  
  <!-- The Modal -->
 
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="jumbotron">
        <div class="modal-body">
<form #ref="ngForm" (ngSubmit)="attendance(ref.value);ref.reset()">
    <div class="form-group">
        Choose year <br>
        <select name="year" class="form-control" ngModel>
        
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            

        </select>
  
    </div>
    <div class="form-group">
      Choose Branch Name<br>
      <select name="branchname" class="form-control" ngModel>
      
          <option value="civil">civil</option>
          <option value="mechanical">mechanical</option>
          <option value="ece">ece</option>
          <option value="cse">cse</option>
      </select>

  </div>
  <form action="/action_page.php">
    <label for="myFile">upload Attendence</label>
    <input type="file" id="myFile" class="form-control" name="attendence"
    (change)="fileUpload($event)" ngModel>
   
  </form>
 


</form>
</div>
</div>

<!-- Modal footer -->
<div class="modal-footer">
 <div class="text-center">
<button type="submit" class="btn btn-danger" data-dismiss="modal" (click)="attendance(ref.value)">submit</button>
</div>
</div>

</div>
</div>
</div>

  <table class="table table-hover">

    <thead>
        <th>year</th>
        <th>branch</th>
        <th>studentId</th>
        <th>Date</th>
        <th>Attendance</th>
    </thead>
    <tbody>
    <tr *ngFor="let k of this.attendence">
        <td>{{k.year}}</td>
        <td>{{k.branch}}</td>
        <td>{{k.studentid}}</td>
        <td>{{k.date}}</td>
        <td>{{k.attendance}}</td>
        
    </tr>
  </tbody>
</table>
