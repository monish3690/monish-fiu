<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Generate-Id
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form #ref1="ngForm" (ngSubmit)="generateId(ref1.value);ref1.reset()">
              <div class="form-group">
                  <label for="y">year</label>
                  <input type="number" name="year" id="y"class="form-control" ngModel>

              </div>
              <div class="form-group">
                Choose Branch Name<br>
                <select name="branchname" class="form-control" ngModel>
                
                    <option value="civil">civil</option>
                    <option value="mechanical">mechanical</option>
                    <option value="ece">ece</option>
                    <option value="cse">cse</option>
                </select>

            </div>
            <div class="form-group">
                Choose Branch code<br>
                <select name="branchcode" id="c" class="form-control" ngModel>
                   
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                </select>

              
              

            </div>

          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" data-dismiss="modal" (click)="generateId(ref1.value)">submit</button>
        </div>
  
      </div>
    </div>
  </div>

  
  <table class="table table-hover">
    <thead>
      <th>Year of join</th>
      <th>branch name</th>
      <th>branch code</th>
    
    </thead>
    <tbody>
    <tr *ngFor="let l of data1">
      <td>{{l.year}}</td>
      <td>{{l.branchname}}</td>
      <td>{{l.branchcode}}</td>
      
    </tr>
  </tbody>
  </table>
