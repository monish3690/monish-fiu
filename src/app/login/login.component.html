<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
 <!-- <link rel="stylesheet" type="text/css" href="styles.css">  -->


</head>

    <div class="container-fluid">
        <div class="d-flex justify-content-center h-100">
            <div class="card"> 

                  <div class="card-header">
                     <h3 class="text-center">Sign-in</h3>
                   </div>          
         <div class="card-body"> 
             <form #Ref="ngForm" (ngSubmit)="login(Ref.value)">
                <div class="text-center">
                    <label class="text-primary ">choose role</label>
                </div>
         <div class="text-center">     
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="u" name="role" value="User" ngModel>
          <label class="custom-control-label  text-primary" for="u">User</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="a" name="role" value="Admin" ngModel>
          <label class="custom-control-label text-primary" for="a">Admin</label>
        </div></div>  <br><br>
                  
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <label for="un"></label><br>
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            

                            <input type="text" name="id"  id="un" class="form-control" placeholder="username" ngModel>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <label for="pw"></label><br>
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                           
                            <input type="password" name="password" class="form-control" id="pw" placeholder="password" ngModel>
                        </div>
                               <br>            
                        <div class="form-group text-center">
                            <input type="submit" value="Login" style="border-radius: 20px;" class="btn  login_btn">
                        </div>
                        <a href="">Forgot password</a>
                        <a href="" class="float-right">Don't have an Account?</a>
         
                </form>
            </div>
            <!-- <div class="card-footer">
               
            </div> -->
        </div>
    </div>
